<section class="budget-items-section">
    <div class="budget-items-container">
        <div class="income-column">
            <h2>Income</h2>
            <div *ngFor='let budgetItem of budgetItems'>
                <bgt-budget-item-card 
                *ngIf = "budgetItem.amount >= 0"
                (xButtonClicked) = "deleteSignal(budgetItem)"
                (budgetClicked) = 'onBudgetClicked(budgetItem)'
                [item]="budgetItem"></bgt-budget-item-card>
            </div>
        </div>
        <div class="expenses-column">
            <h2>Expenses</h2>
            <div *ngFor='let budgetItem of budgetItems'>
                <bgt-budget-item-card 
                *ngIf = "budgetItem.amount <= 0"
                (xButtonClicked) = "deleteSignal(budgetItem)"
                (budgetClicked) = 'onBudgetClicked(budgetItem)'
                [item] = "budgetItem"></bgt-budget-item-card>
            </div>
        </div>
    </div>
</section>
