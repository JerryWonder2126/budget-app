<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="field is-horizontal">
        <div class="field-body">
            <div class="field is-narrow">
                <p class="control">
                    <input type="number" name='amount' [style.width.px]=100 class="input" placeholder="Account" (ngModel)='budget_item.amount' required>
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <input type="text" name='description' class="input" placeholder="Description" (ngModel)='budget_item.description' required>
                </p>
            </div>

            <div class="field is-narrow">
                <button class="button is-primary" [disabled]='!itemForm.valid'>Add</button>
            </div>
        </div>
    </div>
</form>
